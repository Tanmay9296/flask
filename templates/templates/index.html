<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduPulse | Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="site_header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="#" id="run-mentor-btn">AI Mentor</a></li>
                <li><a href="quiz.html">Challenges</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to EduPulse</h1>
        <p>Click "AI Mentor" to start the chatbot automatically!</p>
    </main>

    <script>
        document.getElementById("run-mentor-btn").addEventListener("click", (e) => {
            e.preventDefault();
            fetch('http://127.0.0.1:5000/start-chatbot', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    alert("Could not connect to AI Mentor. Is Flask running?");
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
